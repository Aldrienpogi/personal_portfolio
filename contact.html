<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Details - Aldrien Tamba</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f7e4c7;
      color: #1f2937;
      display: flex;
      flex-direction: column;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .logo-top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-top-left img {
      height: 130px;
      width: 130px;
      object-fit: contain;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .logo-top-left img:hover {
      transform: scale(1.1) rotate(3deg);
    }

    header {
      background-color: #7b7b7b;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px #ffffff, 0 0 10px #aaa;
      margin: 0;
    }

    .contact-box {
      background-color: white;
      margin: 40px auto;
      padding: 30px;
      width: 70%;
      border-radius: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      font-size: 18px;
      text-align: center;
    }

    .contact-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #ffffff, 0 0 10px #aaa;
    }

    .contact-box p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: calc(0.2s * var(--i));
      text-shadow: 1px 1px 4px #fff;
      transition: all 0.3s ease;
    }

    .contact-box p:hover {
      color: #111827;
      text-shadow: 0 0 10px #fff, 0 0 20px #aaa;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #1f2937;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    a.back:hover {
      background-color: #374151;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #968f8f;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
      position: relative;
      margin-top: auto;
    }

    footer img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      max-width: 250px;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .logo-top-left img {
        height: 100px;
        width: 100px;
      }

      header {
        padding: 30px 10px;
      }

      h1 {
        font-size: 28px;
      }

      .contact-box {
        width: 90%;
        padding: 20px;
        font-size: 16px;
      }

      .contact-box h2 {
        font-size: 20px;
      }

      a.back {
        padding: 10px 15px;
        font-size: 14px;
      }

      footer img {
        max-width: 150px;
        right: 5px;
        bottom: 5px;
      }

      footer {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .logo-top-left img {
        height: 80px;
        width: 80px;
      }

      .contact-box p {
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }

      .contact-box h2 {
        font-size: 18px;
      }

      a.back {
        width: 100%;
        display: block;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-top-left">
    <img src="logo_portfolio.png" alt="A.S.T Logo" />
  </div>

  <header>
    <h1>Contact Details</h1>
  </header>

  <section class="contact-box">
    <h2>You can contact me at:</h2>
    <p style="--i:1">Facebook: Aldrien Tamba</p>
    <p style="--i:2">Instagram: @tabe_mainet</p>
    <p style="--i:3">Cellphone: 0992-9015-206 or 0966-712-4197</p>
    <p style="--i:4">Email: aldrientamba123@gmail.com</p>
  </section>

  <footer>
    <p>&copy; 2025 Aldrien Tamba. All rights reserved.</p>
    <a href="index.html" class="back">Back to Home</a>
    <img src="footer_design.png" alt="Footer Design" />
  </footer>

</body>
</html>
