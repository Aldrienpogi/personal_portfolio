<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Aldrien Tamba</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #f7e4c7;
      color: #1f2937;
      display: flex;
      flex-direction: column;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .logo-top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-top-left img {
      height: 130px;
      width: 130px;
      object-fit: contain;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .logo-top-left img:hover {
      transform: scale(1.1) rotate(3deg);
    }

    header {
      background-color: #7b7b7b;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      text-shadow: 2px 2px 5px #fff;
      margin: 0;
      text-transform: uppercase;
    }

    .portfolio-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 30px;
      flex-wrap: wrap;
      flex: 1;
    }

    .box {
      background-color: white;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .box:hover {
      transform: scale(1.03);
    }

    .box-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .box-content {
      display: none;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.5s ease, max-height 0.5s ease;
    }

    .box.open .box-content {
      display: block;
      opacity: 1;
      max-height: 500px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 8px 0;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #1f2937;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    a.back:hover {
      background-color: #374151;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #968f8f;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
      position: relative;
      margin-top: auto;
    }

    footer img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      max-width: 250px;
    }
  </style>
</head>
<body>

  <div class="logo-top-left">
    <img src="logo_portfolio.png" alt="A.S.T Logo" />
  </div>

  <header>
    <h1>My Portfolio</h1>
  </header>

  <div class="portfolio-container">
    <div class="box" onclick="toggleBox(this)">
      <div class="box-title"><i class="fas fa-code"></i> Skills</div>
      <div class="box-content">
        <ul>
          <li>HTML, CSS, JavaScript</li>
          <li>Basic Python</li>
          <li>Graphic design using Canva</li>
        </ul>
      </div>
    </div>

    <div class="box" onclick="toggleBox(this)">
      <div class="box-title"><i class="fas fa-briefcase"></i> Experience</div>
      <div class="box-content">
        <ul>
          <li>College group projects</li>
          <li>Personal tech and design projects</li>
        </ul>
      </div>
    </div>

    <div class="box" onclick="toggleBox(this)">
      <div class="box-title"><i class="fas fa-gamepad"></i> Hobbies</div>
      <div class="box-content">
        <ul>
          <li>Gaming</li>
          <li>Sketching</li>
          <li>Exploring new tech tools</li>
        </ul>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Aldrien Tamba. All rights reserved.</p>
    <a href="index.html" class="back">Back to Home</a>
    <img src="footer_design.png" alt="Footer Design" />
  </footer>

  <script>
    function toggleBox(box) {
      box.classList.toggle('open');
    }
  </script>

</body>
</html>
